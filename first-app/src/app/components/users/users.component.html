<h2>{{ title }}</h2>

<ul class="list-group">
  <li class="list-group-item">
    <div class="row">
      <div class="col-3">
        <img [src]="user.avatar" alt="" class="img-fluid rounded-circle" />
      </div>
      <div class="col-9">
        <app-user-detail
          [user]="user"
          (childEvent)="onMoreInfo($event)"
        ></app-user-detail>
      </div>
    </div>
  </li>
</ul>
